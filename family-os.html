<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family OS - 家庭操作系统</title>
    <!-- 使用相同的字体和样式链接 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=ZCOOL+XiaoWei&family=ZCOOL+QingKe+HuangYou&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        /* 复制主页的基础样式 */
        body {
            font-family: 'Noto Serif SC', serif;
            margin: 0;
            padding: 0;
            background-color: #f0f7f0;
            letter-spacing: 0.8px;
            color: #333;
        }

        /* 其他样式保持一致... */
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #2E7D32;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="./Growth Family.html" class="back-button">← 返回主页</a>
    
    <div class="container">
        <div class="section">
            <h2>Family OS——家庭操作系统</h2>
            <div class="system-diagram">
                <img src="./images/数字家庭.png" alt="Family OS 系统架构图" style="width: 100%; max-width: 800px; display: block; margin: 20px auto;">
                <p class="diagram-description">
                    Family OS 系统由四个主要模块构成：
                </p>
                <ul style="list-style-type: disc; margin-left: 20px; margin-top: 10px;">
                    <li>系统1：目标系统 - 负责家庭目标的制定和追踪</li>
                    <li>系统2：行动系统 - 确保目标的执行和落地</li>
                    <li>系统3：信息系统 - 管理家庭信息和知识库</li>
                    <li>系统4：留存系统 - 提供家庭资源的留存和传承</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
